<!DOCTYPE html>
<html lang="en">
<head>
    <title>psAI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/styles.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar bg-body-tertiary">
        <!-- add little logo or cute style -->
    </nav>
    <div class="container-fluid">
        <div class="row text-center">
            <h1>CS 276 Trial Website</h1>
            <p>we are an AI that encourages "productive struggle" to facilitate deeper learning</p><br>
        </div><br>
        <div class="row text-center">
            <div id="promptForm" class="col-md-6">
                <form action="/" method="POST">
                    <label>What do you want to learn about?</label><br><br>
                    <input type="text" name="prompt" id="prompt-input"><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div id="responseSection" class="col-md-6">
                <h6>Question: {{ prompt }}</p>
                <span>{{ promptResponse }}</span>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
