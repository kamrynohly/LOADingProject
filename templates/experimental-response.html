<!DOCTYPE html>
<html lang="en">
<head>
    <title>CS 276 Study</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/styles.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Format Markdown from https://md-block.verou.me/-->
    <script type="module" src="https://md-block.verou.me/md-block.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="padding-top:50px;">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1>Let's learn! (experimental)</h1>
            </div>
            <div class="col-md-2"></div>
        </div><br>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <!-- Markdown block & form handling new prompts -->
                <md-block>{{ promptResponse }}</md-block><br><br>
                <form action="/experimental-response" method="POST" id="secondary-prompt-form">
                    <textarea class="form-control longer-input" id="secondary-prompt" name="secondary-prompt" placeholder="Write your thoughts here..."></textarea><br><br>
                    <button class="btn btn-back" href="experimental.html">Back</button>
                    <button type="submit" class="btn btn-next"><i class="fa fa-arrow-right next-icon"></i></button>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</body>
</html>
